name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          java-package: 'jdk'

      - name: Install latest PlantUML + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz wget
          wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.6/plantuml-1.2024.6.jar

      - name: Generate Diagrams
        run: |
          java -jar plantuml.jar docs/**/*.puml -o ../images

      - name: Cleanup jar
        run: rm -f plantuml.jar || true

      - name: Commit diagrams back to repo (push/PR)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: |
          set -e
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add docs/**/*.png || true
          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "Automated diagram generation"

          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          echo "Pushing to ${BRANCH}"
          git push origin "HEAD:${BRANCH}"